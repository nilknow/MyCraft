<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('asset/img/bedrock.png');
    function createCube(color, positionX) {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({map: texture});
        let cube = new THREE.Mesh(geometry, material);
        cube.position.x = positionX
        return cube;
    }

    // Edges
    function createEdges(geometry, positionX) {
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({color: 0x000000});
        const line = new THREE.LineSegments(edges, lineMaterial);
        line.position.x = positionX
        return line;
    }

    // Group
    const group=new THREE.Group();
    const positionXs = [-1, 0, 1];
    const colors = [0xff0000, 0x00ff00, 0x0000ff]
    positionXs.forEach((pos, index) => {
        const cube = createCube(colors[index], pos);
        const edges = createEdges(cube.geometry, pos);
        group.add(cube);
        group.add(edges);
    });
    scene.add(group)

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        group.rotation.x += 0.01;
        group.rotation.y += 0.01;

        renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
