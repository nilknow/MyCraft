<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
<div id="menu" style="position: absolute">
    <div id="camera-switch">
        <button id="default-camera">
            top down
        </button>
        <label>
            <input type="number" id="top-camera-input"/>
        </label>
        <button id="top-camera">
            top
        </button>
        <button id="left-camera">
            left
        </button>
        <button id="right-camera">
            right
        </button>
    </div>
    <div id="control-switch">
        <button id="orbit-controls">orbit</button>
        <button id="pointer-lock-controls">pointer lock</button>
    </div>
</div>

<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
      }
    }
</script>
<script src="lib/cannon.min.js"></script>
<script src="lib/noisejs/perlin.js"></script>
<script type="module">
    import * as THREE from "three";
    import {updatePhysics, initWorld, initGround} from "./js/cannon.js";
    import {initMap} from "./js/map.js";
    import {currentCamera} from "./js/camera.js";
    import {player} from "./js/player.js";
    import {directionalLight, ambientLight} from "./js/light.js"
    import {renderer} from "./js/render.js"
    import "./js/menu.js"
    // Scene
    const scene = new THREE.Scene();

    // 创建物理世界
    let world = initWorld();
    initGround(world)

    //light
    scene.add(ambientLight());
    scene.add(directionalLight());

    // 创建玩家模型
    scene.add(player);

    // 创建玩家物理体
    const playerShape = new CANNON.Box(new CANNON.Vec3(1, 2, 1));
    const playerBody = new CANNON.Body({mass: 1, shape: playerShape});
    playerBody.position.copy(player.position);
    world.addBody(playerBody);

    const group = new THREE.Group();
    initMap(group)
    scene.add(group);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        updatePhysics(world, player, playerBody)
        renderer.render(scene, currentCamera);
    }

    animate();
</script>
</body>
</html>
