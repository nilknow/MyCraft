<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="lib/noisejs/perlin.js"></script>
<script>
    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube
    const textureLoader = new THREE.TextureLoader();
    const bedrockTexture = textureLoader.load('asset/img/bedrock.png');
    const iceTexture = textureLoader.load('asset/img/ice.png')
    const sandTexture = textureLoader.load('asset/img/sand.png')

    function createCube(texture, positionX, positionZ) {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({map: texture});
        let cube = new THREE.Mesh(geometry, material);
        cube.position.set(positionX, 0, positionZ)
        return cube;
    }

    // Edges
    function createEdges(geometry, positionX, positionZ) {
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({color: 0x000000});
        const line = new THREE.LineSegments(edges, lineMaterial);
        line.position.set(positionX, 0, positionZ)
        return line;
    }

    // Generate map
    const group = new THREE.Group();
    const mapSize = 10; // Adjust map size as needed
    const noiseScale = 0.1; // Adjust noise scale for terrain variation
    const noiseOctaves = 4; // Adjust noise octaves for detail level
    const noisePersistence = 0.5; // Adjust noise persistence for smoother transitions
    const noiseLacunarity = 2; // Adjust noise lacunarity for frequency of detail
    function perlinNoise2D(x, y, scale, octaves, persistence, lacunarity) {
        let noiseValue = 0;
        let frequency = 1;
        let amplitude = 1;
        for (let i = 0; i < octaves; i++) {
            noiseValue += amplitude * noise.simplex2(x * scale * frequency, y * scale * frequency);
            frequency *= lacunarity;
            amplitude *= persistence;
        }
        return noiseValue;
    }

    for (let x = 0; x < mapSize; x++) {
        for (let z = 0; z < mapSize; z++) {
            // Generate terrain height using Perlin noise
            const height = perlinNoise2D(x, z, noiseScale, noiseOctaves, noisePersistence, noiseLacunarity);

            // Determine texture based on height
            let texture = bedrockTexture;
            if (height < 0.2) {
                texture = sandTexture;
            }
            if (height < 0.1) {
                texture = iceTexture;
            }

            // Create cube with appropriate texture
            const cube = createCube(texture, x - mapSize / 2, z - mapSize / 2, height);
            group.add(cube)
        }
    }
    scene.add(group);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        group.rotation.x += 0.01;
        group.rotation.y += 0.01;

        renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
